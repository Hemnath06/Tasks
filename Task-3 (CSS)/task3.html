<!DOCTYPE html>
<html>
<head>
  <title>Login Form</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="login-page">
     <form action="#" method="post">
       <p>Username</p>
       <input type="text" placeholder="Username" name="Username">
       <p>Password</p>
       <input type="password" placeholder="Password" name="password">
       <p>Email</p>
       <input type="text" placeholder="Email" name="email">
       <p>Address</p>
       <textarea placeholder="Address" type="text" cols="10" rows="3"></textarea>
       <p>Language</p>
       <div class="border">
          <input id="check" type="checkbox" name="Language" value="English">
          <label>English</label>
          <input id="check" type="checkbox" name="Language" value="Tamil">
          <label>Tamil</label>
          <input id="check" type="checkbox" name="Language" value="Hindi">
          <label>Hindi</label>
       </div>
       <p>Gender</p>
       <div class="border">
          <input id="check" type="radio" name="Gender" value="male" checked="true">
          <label>Male</label>
          <input id="check" type="radio" name="Gender" value="Female">
          <label>Female</label>
       </div>
       <button type="submit">Submit</button>
     </form>
  </div>
</body>
</html>
